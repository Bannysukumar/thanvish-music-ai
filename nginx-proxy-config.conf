# Proxy configuration for thanvish.com
# This file should be placed at: /www/server/panel/vhost/nginx/proxy/thanvish.com/nodejs.conf
# OR you can add this directly to your main Nginx config for thanvish.com

# IMPORTANT: This location block must come BEFORE any static file serving
# Proxy ALL requests to Node.js application on port 5000
location / {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # Important for SPA routing - don't return 404 for non-existent files
    # Let the Node.js app handle all routing
    try_files $uri $uri/ @proxy;
}

location @proxy {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

